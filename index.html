<!DOCTYPE html>

and open the template in the editor.

<html>
    <head>
        <title>CSI News Letter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="ng/ng-min.js" type="text/javascript"></script>
        <script src="ng/ng-animate.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/media.css" rel="stylesheet" type="text/css"/>
        <style>            
        </style>
    </head>
    <body style="background-color: #888; font-family: 'calibri';">
        <div class="container" style="background-color: white;" ng-app="csiApp" ng-controller="csiCtrl">
            <!--div class="row animate-show-hide" style="margin: 0; padding:0;">
                <div class="col-md-12" style="margin: 0; padding:0;">
                    <span style="float: left;" ng-hide="boolHead">CSI - Vizag Chapter</span>
                    <span style="float: left;" ng-hide="boolHead">Newsletter <i style="font-size: 11px;">September-17</i></span>                    
                </div>
            </div-->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="row" style="background-color: rgb(217, 237, 247); padding-bottom: 10px;">
                        <div class="desktop" style="position: absolute; top: 10px;">
                            <img src="images/CSILogo.jpg" alt="logo" width="60"/>
                        </div>
                        <div class="col-md-10 desktop" style="text-align: left; font-family: 'times new roman'; padding-left: 70px;">
                            <h2>Computer Society of India - Vizag Chapter <i style="color: #666;">Newsletter</i></h2>
                        </div>
                        <div class="col-sm-12 col-xs-12 mobile" style="text-align: center;">
                            <h4>CSI - Vizag Chapter <i style="color: #666;">Newsletter</i></h4>
                        </div>
                        <div class="col-md-2 col-sm-12 col-xs-12 desktop" style="float: right; font-size: 13px; padding-top: 40px; text-align: right;">
                            <i>September-17</i>
                        </div>
                        <div class="col-md-2 col-sm-12 col-xs-12 mobile" style="float: right; font-size: 13px; text-align: right;">
                            <i>September-17</i>
                        </div>
                    </div>
                    <div class="row" style="background-color: #444; box-shadow: #777 0 5px 5px;">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <!--a href="index.html" class="btn btn-success btn-sm" style="float: left; margin-left: 5px;">
                                <span class="glyphicon glyphicon-home"></span> Home
                            </a--> 
                            <a href="mailto: gvramesh67@gmail.com?subject=CSINewsLetter-Sept-17-Issue" class="btn btn-success btn-sm" style="float: right; margin-left: 5px;">
                                <span class="glyphicon glyphicon-envelope"></span> Contact Us
                            </a> 
                            <a href="gallery.html" target="_blank" class="btn btn-success btn-sm" style="float: right; margin-left: 5px;">
                                <span class="glyphicon glyphicon-camera"></span> Gallery
                            </a> 
                            <!--a href="#" class="btn btn-success btn-sm" style="float: right; margin-left: 5px;">
                                <span class="glyphicon glyphicon-user"></span> Contributors
                            </a-->        
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <div class="row chapter-heading">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <span>Editor Note:</span>
                            <div class="mobile" style="float: right;"
                                 ng-click="boolEditerNote = !(boolEditerNote);"
                                 ng-class="{'turn-0': !(boolEditerNote), 'turn-180': boolEditerNote}">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </div>
                        </div>                            
                    </div>
                    <div class="row editor-note animate-show-hide" ng-show="boolEditerNote">
                        <div class="col-md-12 col-sm-12 col-xs-12" ng-repeat="eN in editorNote">
                            {{eN.line}}
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-sm-12 col-xs-12">
                    <div class="row chapter-heading">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <span>Chapter Activities:</span>
                            <div class="mobile" style="float: right;"
                                 ng-click="boolChapterAct = !(boolChapterAct);"
                                 ng-class="{'turn-0': !(boolChapterAct), 'turn-180': boolChapterAct}">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </div>
                        </div>                            
                    </div>
                    <div class="row chapter-activities animate-show-hide" ng-show="boolChapterAct">
                        <div class="col-md-12 col-sm-12 col-xs-12" ng-repeat="cA in chaptAct">
                            {{cA.line}}
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12" 
                     style="">
                    <div class="row chapter-heading">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <span>Forthcoming Activities:</span>
                            <div class="mobile" style="float: right;"
                                 ng-click="boolFutureAct = !(boolFutureAct);"
                                 ng-class="{'turn-0': !(boolFutureAct), 'turn-180': boolFutureAct}">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </div>
                        </div>                            
                    </div>                    
                    <div class="row forthcoming-activities" ng-show="boolFutureAct">
                        <div class="col-md-12 col-sm-12 col-xs-12" ng-repeat="cA in futureAct">
                            {{cA.line}}
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12" 
                     style="">
                    <div class="row chapter-heading">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <span>Hot Trends in IT:</span>
                            <div class="mobile" style="float: right;"
                                 ng-click="boolHotTrends = !(boolHotTrends);"
                                 ng-class="{'turn-0': !(boolHotTrends), 'turn-180': boolHotTrends}">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </div>
                        </div>                            
                    </div>                    
                    <div class="row forthcoming-activities" ng-show="boolHotTrends">
                        <div class="col-md-12 col-sm-12 col-xs-12" ng-repeat="tL in techLinks">
                            <a href="{{tL.url}}" target="_blank">{{tL.title}}</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12" 
                     style="">
                    <div class="row chapter-heading">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <span>Technical Article (Java-8 vs Java-9):</span>
                            <div class="mobile" style="float: right;"
                                 ng-click="boolTechPaper = !(boolTechPaper);"
                                 ng-class="{'turn-0': !(boolTechPaper), 'turn-180': boolTechPaper}">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </div>
                        </div>                            
                    </div>                    
                    <div class="row technical-article" ng-show="boolTechPaper">
                        <div class="animate-show-hide col-md-12 col-sm-12 col-xs-12" w3-include-html="java8_java9.htm" ng-show="boolHead">
                        </div>
                    </div>                 
                </div>
            </div>
        </div>
        <script src="js/generic.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
